<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - NOL 2425</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
      
        :root {
            --primary-color: #ffffff;
            --secondary-color: rgba(255, 255, 255, 0.8);
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-bg-hover: rgba(255, 255, 255, 0.2);
            --card-border: rgba(255, 255, 255, 0.25);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
        }

     
        .main-container {
            width: 100%;
            min-height: 100vh;
            color: var(--primary-color);
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            
     
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

       
        .welcome-box {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--card-border);
            padding: 3rem 4rem;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--secondary-color);
            margin-bottom: 3rem;
        }
        
        .choices-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap; /* Para que se apilen en pantallas pequeñas */
        }

        .choice-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            padding: 2.5rem 2rem;
            width: 250px;
            text-decoration: none;
            color: var(--primary-color);
            transition: all 0.3s ease-in-out;
        }

        .choice-card:hover {
            transform: translateY(-10px);
            background: var(--card-bg-hover);
            box-shadow: 0 12px 40px 0 var(--shadow-color);
        }

        .choice-card .icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        .choice-card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

    
        .footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: var(--secondary-color);
            opacity: 0.8;
            font-weight: 300;
        }
        
        @media (max-width: 768px) {
            .welcome-box {
                padding: 2rem;
            }
            h1 {
                font-size: 2.2rem;
            }
            .subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            .choices-container {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }
            .choice-card {
                width: 90%;
            }
        }

    </style>
</head>
<body>

    <div class="main-container">
        
        <div class="welcome-box">
            
            <h1>Bienvenido a NOL 2425</h1>
            <p class="subtitle">Por favor, identifícate para continuar.</p>
            
            <div class="choices-container">
                
                <!-- Tarjeta Alumno -->
                <a href="alumno/asignaturas" class="choice-card">
                    <i class="icon fa-solid fa-user-graduate"></i>
                    <h2>Soy Alumno</h2>
                </a>
                
                <!-- Tarjeta Profesor -->
                <a href="profesores/asignaturas" class="choice-card" onclick="console.log('Accediendo a asignaturas...')">
                    <i class="icon fa-solid fa-chalkboard-user"></i>
                    <h2>Soy Profesor</h2>
                </a>
                
            </div>
            
            <footer class="footer">
                Grupo Gxx – Jara Leal García, Pau Zaragozá Carrascosa, Aaron Montaraz Gómez, Lluis Colomar García, Fran de la Guía González, Raúl Medrano Llopis
            </footer>
            
        </div>
        
    </div>

</body>
