
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Error de Inicio de Sesión</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f8d7da; color: #721c24; }
        .error-container { background-color: #f5c6cb; border: 1px solid #f1b0b7; padding: 20px; display: inline-block; border-radius: 5px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error de Inicio de Sesión</h1>
        <p>El nombre de usuario o la contraseña son incorrectos.</p>
        <p><a href="${pageContext.request.contextPath}/login.html">Intentar de nuevo</a></p>
    </div>
</body>
</html>
