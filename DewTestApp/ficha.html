<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de ejemplo DEW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./css/estilo.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1>Seminario DEW - Apache Tomcat + Eclipse</h1>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row>">
			<div class="col-12">
				<form method="get" action="Procesa">
					<div class="row">
						<div class="col-6">
							<fieldset>
								<legend>Datos personales</legend>
							
								<label for="nombre">Introduce tu nombre: </label>
								<br>
								<input type="text" name="nombre" id="nombre">
								<br>
								
								<label for="apellidos">Introduce tus apellidos: </label>
								<br>
								<input type="text" name="apellidos" id="apellidos">
							</fieldset>
						</div>
						
						<div class="col-6">
							<fieldset>
								<legend>Introducción de valor</legend>
								<label for="numero">Introduce un número entero cualquiera: </label>
								<input type="number" name="numero" id="numero">
							</fieldset>
							<br>
							<fieldset>
								<legend>Aficiones</legend>
								<table class="table">
									<tr>
										<td class="celda">
											<input type="checkbox" name="aficiones" id="deportes" value="deportes">Deportes
										</td>
										<td class="celda">
											<input type="checkbox" name="aficiones" id="programar" value="programar">Programar
										</td>
										<td class="celda">
											<input type="checkbox" name="aficiones" id="musica" value="musica">Música
										</td>
									</tr>
									<tr>
										<td class="celda">
											<input type="checkbox" name="aficiones" id="pintura" value="pintura">Pintura
										</td>
										<td class="celda">
											<input type="checkbox" name="aficiones" id="historia" value="historia">Historia
										</td>
										<td class="celda">
											<input type="checkbox" name="aficiones" id="teatro" value="teatro">Teatro
										</td>
									</tr>
								</table>
							</fieldset>
						</div>
					</div>
					<div class="row">
						<div class=col-4></div>
						<div class=col-4 id="botonera">
							<input type="submit" value="Enviar">
						</div>
						<div class=col-4></div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="container>">
		<div class="row">
			<div class="col-6 marco-imagen">
				<img src="img/logo-upv.svg" alt="logo de la UPV">
			</div>
			<div class="col-6 marco-imagen">
				<img src="img/logo-dsic.png" alt="logo del DSIC">
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
